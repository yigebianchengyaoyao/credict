<!-- your_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delinquent vs Non-Delinquent Users Pie Chart</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.2/echarts.simple.min.js"></script>
    <style>
        /* 页面样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #pieChart {
            width: 80%;  /* 设置图表宽度为视口宽度的80% */
            height: 70vh; /* 设置图表高度为视口高度的70% */
            margin: auto;
        }
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="pieChart">
        <div class="loading-container">加载中...</div>
    </div>

    <script type="text/javascript">
        // 使用 Worker 处理数据
        function processDataInWorker(jsonData) {
            return new Promise((resolve) => {
                const blob = new Blob([`
                    self.onmessage = function(e) {
                        const jsonData = e.data;
                        const stats = { delinquent: 0, nonDelinquent: 0 };
                        
                        // 批量处理数据
                        const batchSize = 1000;
                        for (let i = 0; i < jsonData.length; i += batchSize) {
                            const batch = jsonData.slice(i, i + batchSize);
                            batch.forEach(user => {
                                if (user['标当前状态'] === '逾期中') {
                                    stats.delinquent++;
                                } else {
                                    stats.nonDelinquent++;
                                }
                            });
                        }

                        self.postMessage(stats);
                    };
                `], { type: 'application/javascript' });

                const worker = new Worker(URL.createObjectURL(blob));
                worker.onmessage = function(e) {
                    resolve(e.data);
                    worker.terminate();
                };
                worker.postMessage(jsonData);
            });
        }

        async function initChart() {
            const chartContainer = document.getElementById('pieChart');
            const myChart = echarts.init(chartContainer);
            const jsonData = JSON.parse('{{ loan_data_json|safe }}');
            
            const stats = await processDataInWorker(jsonData);

            const option = {
                title: {
                    text: '违约用户与不违约用户比例',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [{
                    name: '用户状态',
                    type: 'pie',
                    radius: '80%',
                    data: [
                        { value: stats.delinquent, name: '违约用户' },
                        { value: stats.nonDelinquent, name: '不违约用户' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };

            myChart.setOption(option);
            
            // 使用防抖进行resize优化
            let resizeTimeout;
            window.addEventListener('resize', function() {
                if (resizeTimeout) clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => myChart.resize(), 100);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chartContainer = document.getElementById('pieChart');
            
            // 懒加载图表
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        initChart();
                        observer.disconnect();
                    }
                });
            });
            
            observer.observe(chartContainer);
        });
    </script>
</body>
</html>
